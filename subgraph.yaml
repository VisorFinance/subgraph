specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VisrToken
    network: arbitrum-one
    source:
      address: "0x995c235521820f2637303ca1970c7c044583df44"
      abi: ERC20
      startBlock: 364449
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - VisrToken
        - VisrTokenDayData
        - VisrDistribution
        - Visor
        - RewardHypervisor
        - RewardHypervisorShare
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings/visrToken.ts
  - kind: ethereum/contract
    name: VisorFactory
    network: arbitrum-one
    source:
      address: "0x3beda0fc7d1dfa38091492c03a90955b16815a0f"
      abi: VisorFactory
      startBlock: 364302
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Factory
        - Visor
        - VisorTemplate
        - User
        - OwnerOperator
      abis:
        - name: VisorFactory
          file: ./abis/VisorFactory.json
        - name: Visor
          file: ./abis/Visor.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: InstanceAdded(address)
          handler: handleInstanceAdded
        - event: InstanceRemoved(address)
          handler: handleInstanceRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TemplateActive(indexed bytes32,indexed address)
          handler: handleTemplateActive
        - event: TemplateAdded(indexed bytes32,indexed address)
          handler: handleTemplateAdded
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/visorFactory.ts
  - name: vETH-USDT
    kind: ethereum/contract
    network: arbitrum-one
    source:
      address: "0x0e0f25eefe70e6f7ceb9a943be9191c312d23f6b"
      abi: UniswapV3Hypervisor
      startBlock: 1923369
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/hypervisor.ts
      entities:
        - Visor
        - UniswapV3Hypervisor
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HypervisorShare
      abis:
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
templates:
  - name: UniswapV3Hypervisor
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: UniswapV3Hypervisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/hypervisor.ts
      entities:
        - Visor
        - UniswapV3Hypervisor
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HypervisorShare
      abis:
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
  - name: UniswapV3Pool
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/pool.ts
      entities:
        - UniswapV3Hypervisor
        - UniswapV3HypervisorDayData
      abis:
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
